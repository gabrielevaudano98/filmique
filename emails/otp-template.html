<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Filmique Verification Code</title>
  <style>
    /* Basic Reset */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    table { border-collapse: collapse !important; }
    body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; }
    
    /* Main Styles */
    body {
      background-color: #18181b;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }
  </style>
</head>
<body style="background-color: #18181b; margin: 0 !important; padding: 40px 0 !important;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center">
        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
          <!-- Header -->
          <tr>
            <td align="center" valign="top" style="padding: 20px 24px;">
              <h1 style="font-family: 'Recoleta', Georgia, serif; font-size: 36px; font-weight: 700; color: #f59e0b; margin: 0;">Filmique</h1>
            </td>
          </tr>
          <!-- Main Content -->
          <tr>
            <td align="center" style="padding: 0 24px 40px 24px; background-color: #27272a; border-radius: 12px;">
              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <!-- Title -->
                <tr>
                  <td align="center" style="padding: 40px 0 20px 0;">
                    <h2 style="font-size: 24px; font-weight: 600; color: #ffffff; margin: 0;">Your Verification Code</h2>
                  </td>
                </tr>
                <!-- Message -->
                <tr>
                  <td align="center" style="padding: 0 20px 20px 20px; font-size: 16px; line-height: 24px; color: #a1a1aa;">
                    Enter the code below to complete your sign-in.
                  </td>
                </tr>
                <!-- OTP Code -->
                <tr>
                  <td align="center" style="padding: 20px 0;">
                    <div style="background-color: #18181b; border-radius: 8px; padding: 15px 25px; display: inline-block;">
                      <p style="font-size: 32px; font-weight: 700; color: #fbbf24; letter-spacing: 8px; margin: 0; font-family: 'Courier New', Courier, monospace;">
                        {{ .Token }}
                      </p>
                    </div>
                  </td>
                </tr>
                <!-- Expiry Note -->
                <tr>
                  <td align="center" style="padding: 20px 20px 40px 20px; font-size: 14px; line-height: 20px; color: #71717a;">
                    This code will expire in a few minutes. If you did not request this code, you can safely ignore this email.
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td align="center" style="padding: 40px 24px 20px 24px; font-size: 12px; line-height: 18px; color: #52525b;">
              &copy; 2024 Filmique. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
